<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Medal Table</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-danger">Hall of fame</h1>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Partecipante</th>
          <th scope="col">Oro</th>
          <th scope="col">Argento</th>  
          <th scope="col">Bronzo</th> 
        </tr>    
      </thead>
      <tbody id="medals">
      </tbody>
    </table>  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
  fetch("../data/medagliere.json")
  .then(res => res.json())
  .then(data => {
    let content = "";
    data.forEach((medal, i) => {
      content += `
        <tr>
          <td>${i+1}</td>
          <td>${medal.nome + " " + medal.cognome}</td>
          <td>${medal.oro}</td>
          <td>${medal.argento}</td>     
          <td>${medal.bronzo}</td>              
        </tr>
      `
    });  
    document.getElementById("medals").innerHTML = content; 
  });   
  </script>
</body>
</html>
