<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Olicyber Hall of Fame</title>

	<!-- css dependencies -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- js dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="main.js"></script> <!-- doesn't seem to need `defer` -->
	<script src="header.js" defer></script>
</head>

<body>
	<div auto-header="header.html"></div>
	<div class="container mt-4">
		<h1 class="text-center text-danger">Hall of fame</h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Partecipante</th>
					<th scope="col">Miglior posizione</th>
					<th scope="col">Oro</th>
					<th scope="col">Argento</th>
					<th scope="col">Bronzo</th>
				</tr>
			</thead>
			<tbody id="medals">
			</tbody>
		</table>
	</div>
</body>

</html>
